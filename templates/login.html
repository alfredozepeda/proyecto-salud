{% extends "base.html" %}
{%block title %} Login  {% endblock title %}
{% block body %}
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Proyecto A mi cuidado</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Â¿Tienes cuenta?</h3>
          <form action="/login" class="login-form" method="POST">
            <div class="form-group">
              <input type="email" id="email" name="email" autocomplete="off" class="form-control rounded-left" placeholder="Correo electronico" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" id="password" name="password" class="form-control rounded-left" placeholder="Password" required>
            </div>
            <div class="form-group d-md-flex justify-content-center">
              <div class="w-100 text-center">
                <a href="{{url_for('registro')}}">Registrate</a>
              </div>
            </div>
            {% if hayError == 1 %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{error}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            {% endif %}
            <div class="form-group">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Iniciar sesion</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
